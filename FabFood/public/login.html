<div class="form-group form-box ">
	<div class="form-login">
	<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
		<form  class="login-form " ng-submit="login()">
		    <div class="form-field"><label>username</label><input type="text" class="form-control" ng-model="loginForm.username" name="username" required></div>

		    <div class="form-field"><label>Password:</label><input type="password" class="form-control" ng-model="loginForm.password" name="password" required></div>
		
			<button type="submit" class="btn loginButton modal-login-butn-1 btn-primary btn-sm" ng-disabled="disabled"> login</button>
		</form>
	</div>
</div>
